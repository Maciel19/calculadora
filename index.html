<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">

<title>Calculadora</title>
</head>
<body>
    <div>
        <input class="display"> 
        <button class="grayButton" onclick="clearScreen()">AC</button>
        <button class="grayButton" onclick="reverse()">+/-</button>
        <button class="grayButton"   onclick="addCharacters('/')">/</button>
        <button class="orangeButton" onclick="addCharacters('%')">%</button>
        <button class="blackButton"  onclick="addCharacters('7')">7</button>
        <button class="blackButton"  onclick="addCharacters('8')">8</button>
        <button class="blackButton"  onclick="addCharacters('9')">9</button>
        <button class="orangeButton" onclick="addCharacters('-')">-</button>
        <button class="blackButton"  onclick="addCharacters('4')">4</button>
        <button class="blackButton"  onclick="addCharacters('5')">5</button>
        <button class="blackButton"  onclick="addCharacters('6')">6</button>
        <button class="orangeButton" onclick="addCharacters('+')">+</button>
        <button class="blackButton"  onclick="addCharacters('1')">1</button>
        <button class="blackButton"  onclick="addCharacters('2')">2</button>
        <button class="blackButton"  onclick="addCharacters('3')">3</button>
        <button class="orangeButton" onclick="addCharacters('*')">*</button>
        <button class="blackButton zero" onclick="addCharacters('0')">0</button>
        <button class="blackButton" onclick="addCharacters('.')">.</button>
        <button class="orangeButton" onclick="caucular()">=</button>
    </div>

</body>
 <script src="./script.js"></script>

    



</html>
